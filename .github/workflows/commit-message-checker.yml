name: 'Commit Message Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - '*'

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check Jira Ticket
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^[a-zA-Z]+-[0-9]+'
          error: 'No JIRA ticket in commit message'
